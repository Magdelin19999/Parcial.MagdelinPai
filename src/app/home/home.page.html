<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
    Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>
      <ion-title>
        {{this.dato2}}
      </ion-title>
      {{this.resul}}
    </ion-label>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button color="dark"
            (click)="num('1')"
            size="large"
            expand="full">1
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark"
        (click)="num('2')"
        size="large"
        expand="full">2
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark"
        (click)="num('3')"
        size="large"
        expand="full">3
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-button color="dark"
            (click)="num('4')"
            size="large"
            expand="full">4
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark"
        (click)="num('5')"
        size="large"
        expand="full">5
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark"
        (click)="num('6')"
        size="large"
        expand="full">6
      </ion-button>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-button color="dark"
            (click)="num('7')"
            size="large"
            expand="full">7
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark"
        (click)="num('8')"
        size="large"
        expand="full">8
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark"
        (click)="num('9')"
        size="large"
        expand="full">9
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>

    <ion-col>
      <ion-button color="dark"
        (click)="num('0')"
        size="large"
        expand="full">0
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="dark"
        (click)="operar('+')"
        size="large"
        expand="full">+
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="dark"
          (click)="operar('-')"
          size="large"
          expand="full">-
        </ion-button>
    </ion-col>

  </ion-row>

  

<ion-row>
 
  <ion-col>
    <ion-button color="dark"
        (click)="operar('/')"
        size="large"
        expand="full">/
      </ion-button>
  </ion-col>
  <ion-col>
    <ion-button color="dark"
        (click)="operar('*')"
        size="large"
        expand="full">*
      </ion-button>
  </ion-col>
  <ion-col>
    <ion-button color="dark"
        (click)="borrar()"
        size="large"
        expand="full">CE
      </ion-button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col></ion-col>
  <ion-col></ion-col>
  <ion-col>
  <ion-button 
        (click)="slucion()"
        size="large"
        expand="full">=
      </ion-button>
    </ion-col>
</ion-row>
</ion-content>
